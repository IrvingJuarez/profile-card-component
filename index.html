<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- <div class="pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="pattern-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div> -->
    <section class="card">
      <section class="card__top"></section>
      <div class="avatar"><img src="" alt="" /></div>
      <section class="card__bottom">
        <div class="profile">
          <p class="profile__name"></p>
          <p class="profile__age"></p>
          <p class="profile__location"></p>
        </div>
        <div class="stats">
          <div class="stats__followers">
            <p class="num"></p>
            <p class="title"></p>
          </div>
          <div class="stats__likes">
            <p class="num"></p>
            <p class="title"></p>
          </div>
          <div class="stats__photos">
            <p class="num"></p>
            <p class="title"></p>
          </div>
        </div>
      </section>
    </section>
    Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agustina Corvo</a>.
    </footer>
  </body>
</html>
